<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
<form>
        <p>
            <label for="firstValInput">First Value:</label>
            <input type="text" name="firstVal" id="firstValInput" />
        </p>
        <p>
            <label for="secondValInput">Second Value:</label>
            <input type="text" name="secondVal" id="secondValInput" />
        </p>
        <p>
            <strong>Operator:</strong>
            <input type="radio" name="operator" value="1" id="addIpnut" /> <label for="addIpnut">Add</label> &nbsp;
            <input type="radio" name="operator" value="2" id="subtractInput" /> <label for="subtractInput">Subtract</label>
            <input type="radio" name="operator" value="3" id="multiplyInput" /> <label for="multiplyInput">Multiply</label>
            <input type="radio" name="operator" value="4" id="divideInput" /> <label for="divideInput">Divide</label>
        </p>
        
</form>
<div id="result"></div>
</body>
</html>
